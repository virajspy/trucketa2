<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ETA Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>ETA Calculator</h1>
      <form>
        <label for="driverLocation">Driver's Location:</label>
        <input type="text" id="driverLocation" placeholder="Enter driver's location">

        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination">

        <label for="appointmentTime">Appointment Time:</label>
        <input type="datetime-local" id="appointmentTime">

        <label for="driverStatus">Driver Status:</label>
        <select id="driverStatus">
          <option value="onRoute">On Route</option>
          <option value="onBreak">On Break</option>
        </select>

        <div id="remainingTime">
          <label for="remainingHours">Remaining Hours:</label>
          <input type="number" id="remainingHours">
        </div>

        <div id="restartTime">
          <label for="restart">Restart Time:</label>
          <input type="datetime-local" id="restart">
        </div>

        <button type="submit" id="calculateButton">Calculate ETA</button>
      </form>

      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
